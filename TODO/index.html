<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ContainerEsquerda">
        <div class="Contador">
            
            <div class="ContadorTarefas">
                <h1>10</h1>
                <p>Tarefas Criadas</p>
            </div>
            <div class="ContadorTarefas">
                <h1>5</h1>
                <p>Tarefas Em Andamento</p>
            </div>
            <div class="ContadorTarefas">
                <h1>3</h1>
                <p>Tarefas Concluídas</p>
            </div>
            
        </div>
        <div class="NovaTarefa">
            <div class="CriarTarefa">
                <h1>Vamos Trabalhar! </h1>
                <h2>Insira sua tarefa </h2>
                <input type="text" placeholder="Insira uma tarefa">
                <h4>Coloque uma duração de tempo </h4>
                <input type="text" placeholder="hh:mm:ss">
                <input type="submit" value="Criar">
            </div>
        </div>
    </div>

    <div class="ContainerDireita">
        <h1> EU SOU O CONTAINER DA DIREITA </h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
